<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="MDN task to do">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <h1>Simple form</h1>
        <fieldset>
            <legend>Personal details</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Alex...">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="21...">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comment information</legend>
            <div>
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </fieldset>
        <button type="submit">Send</button>
    </form>
</body>
</html>
